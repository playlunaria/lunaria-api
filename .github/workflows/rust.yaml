---
name: Rust

on: [push]

jobs:
  clippy:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: src/rust/.cargo/registry
          key: ${{ runner.os }}-stable-cargo-registry-v1-${{ hashFiles('src/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-registry-v1-

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: src/rust/.cargo/git
          key: ${{ runner.os }}-stable-cargo-index-v1-${{ hashFiles('src/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-index-v1-

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: src/rust/target
          key: ${{ runner.os }}-stable-cargo-build-target-v1-${{ hashFiles('src/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-build-target-v1-

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path src/rust/Cargo.toml --all-targets --all-features -- -D warnings

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path src/rust/Cargo.toml --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest

    env:
      LUNARIA_ADDRESS: 127.0.0.1:1904

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: tests/.cargo/registry
          key: ${{ runner.os }}-stable-cargo-registry-v1-${{ hashFiles('tests/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-registry-v1-

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: tests/.cargo/git
          key: ${{ runner.os }}-stable-cargo-index-v1-${{ hashFiles('tests/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-index-v1-

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: tests/target
          key: ${{ runner.os }}-stable-cargo-build-target-v1-${{ hashFiles('tests/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-build-target-v1-

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: src/rust/.cargo/registry
          key: ${{ runner.os }}-stable-cargo-registry-v1-${{ hashFiles('src/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-registry-v1-

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: src/rust/.cargo/git
          key: ${{ runner.os }}-stable-cargo-index-v1-${{ hashFiles('src/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-index-v1-

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: src/rust/target
          key: ${{ runner.os }}-stable-cargo-build-target-v1-${{ hashFiles('src/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-stable-cargo-build-target-v1-

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build test server
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path tests/Cargo.toml

      - name: Build crate
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path src/rust/Cargo.toml

      - name: Run tests
        run: bin/test-rust
