---
name: Rust

on: [push]

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/rust/.cargo/registry
          key: ${{ runner.os }}-stable-cargo-registry-v1-${{ hashFiles('~/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-registry-v1-

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/rust/.cargo/git
          key: ${{ runner.os }}-stable-cargo-index-v1-${{ hashFiles('~/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-index-v1-

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: ~/rust/target
          key: ${{ runner.os }}-stable-cargo-build-target-v1-${{ hashFiles('~/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-build-target-v1-

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path rust/Cargo.toml --all-targets --all-features -- -D warnings

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path rust/Cargo.toml --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/rust/.cargo/registry
          key: ${{ runner.os }}-stable-cargo-registry-v1-${{ hashFiles('~/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-registry-v1-

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/rust/.cargo/git
          key: ${{ runner.os }}-stable-cargo-index-v1-${{ hashFiles('~/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-index-v1-

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: ~/rust/target
          key: ${{ runner.os }}-stable-cargo-build-target-v1-${{ hashFiles('~/rust/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-stable-cargo-build-target-v1-

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path rust/Cargo.toml --all --verbose
